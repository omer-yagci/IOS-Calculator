<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="empty">0</div>
        <div class="empty-2"></div>
        <div class="box box__ac">AC</div>
        <div class="box box__plus-minus">Â±</div>
        <div class="box operator box__percent">%</div>
        <div class="box operator box__divide">/</div>
        <div class="box box__1">7</div>
        <div class="box box__2">8</div>
        <div class="box box__3">9</div>
        <div class="box operator box__plus">+</div>
        <div class="box box__4">4</div>
        <div class="box box__5">5</div>
        <div class="box box__6">6</div>
        <div class="box operator box__minus">-</div>
        <div class="box box__7">1</div>
        <div class="box box__8">2</div>
        <div class="box box__9">3</div>
        <div class="box operator box__x">*</div>
        <div class="box box__0">0</div>
        <div class="box box__dot">.</div>
        <div class="box equal">=</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
